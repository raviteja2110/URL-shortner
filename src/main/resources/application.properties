spring.application.name=url-shortner

# ===================================================================
# MONGODB CONFIGURATION
# ===================================================================
# For local development, you can uncomment the line below and add your credentials.
# For production deployment (e.g., on Render), set the full connection string
# as an environment variable named MONGO_DB_URI.
#
# Example: MONGO_DB_URI=mongodb+srv://user:pass@cluster.mongodb.net/db_name
#
spring.data.mongodb.uri=${MONGO_DB_URI}

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
# The server port. Render will automatically use the appropriate port.
server.port=8080
