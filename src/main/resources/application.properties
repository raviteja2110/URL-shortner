spring.application.name=url-shortner

# ===================================================================
# MONGODB CONFIGURATION
# ===================================================================
# For local development, you can uncomment the line below and add your credentials.
# For production deployment (e.g., on Render), set the full connection string
# as an environment variable named MONGO_DB_URI.
#
# Example: MONGO_DB_URI=mongodb+srv://user:pass@cluster.mongodb.net/db_name
# The production value should be set in your hosting environment and must include the database name.
spring.data.mongodb.uri=${MONGO_DB_URI:mongodb://localhost:27017/url_shortener_db}

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
# The server port. Render will automatically use the appropriate port.
server.port=8080

# ===================================================================
# APPLICATION CONFIGURATION
# ===================================================================
# The base URL of the application. This is used to construct the full
# shortened URL in the response. Override with an environment variable
# in your deployment environment (e.g., Render, Vercel).
# This variable can be set via GitHub Actions secrets/variables during deployment.
# Example: APP_BASE_URL=https://your-app.onrender.com
app.base-url=${APP_BASE_URL:http://localhost:8080}
